name: CI

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - libs/**
      - .github/workflows/helm-cd.yml

permissions:
  actions: read
  contents: read

env:
  NX_BASE: main

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci --legacy-peer-deps
      - uses: nrwl/nx-set-shas@v4

      - run: npx nx run-many -t build
